<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Quiz HTML</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #1e272e;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    button {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .level-btn {
      background-color: #3498db;
      color: white;
    }
    .answer {
      display: block;
      margin: 10px auto;
      background-color: #34495e;
      color: white;
      width: 80%;
    }
    .answer:hover {
      background-color: #1abc9c;
    }
    #question-container, #result-container {
      display: none;
      margin-top: 30px;
    }
    #restart-btn {
      background-color: #e74c3c;
      color: white;
    }
  </style>
</head>
<body>

  <h1>Quiz HTML</h1>
  <div id="level-select">
    <button class="level-btn" data-level="easy">Facile</button>
    <button class="level-btn" data-level="medium">Moyen</button>
    <button class="level-btn" data-level="hard">Difficile</button>
  </div>

  <div id="question-container">
    <h2 id="question"></h2>
    <div id="answers"></div>
  </div>

  <div id="result-container">
    <h2 id="result-message"></h2>
    <button id="restart-btn">Recommencer</button>
  </div>

  <script>
    const allQuestions = {
      easy: [
        { q: "Que signifie HTML ?", a: ["HyperText Markup Language", "Home Tool Markup Language", "Hyperlink Markup Language", "Hyper Tool Markup Language"], correct: 0 },
        { q: "Quelle balise d√©finit un paragraphe ?", a: ["<p>", "<para>", "<text>", "<paragraph>"], correct: 0 },
        { q: "Quelle balise pour ins√©rer une image ?", a: ["<img>", "<image>", "<src>", "<pic>"], correct: 0 },
        { q: "Quel attribut d√©finit une image ?", a: ["src", "href", "alt", "link"], correct: 0 },
        { q: "Quelle balise cr√©e un lien ?", a: ["<a>", "<link>", "<href>", "<url>"], correct: 0 },
        { q: "Quel attribut donne un texte alternatif √† une image ?", a: ["alt", "title", "src", "caption"], correct: 0 },
        { q: "Quelle balise permet une liste non ordonn√©e ?", a: ["<ul>", "<ol>", "<li>", "<list>"], correct: 0 },
        { q: "Quelle balise HTML pour un titre principal ?", a: ["<h1>", "<title>", "<head>", "<header>"], correct: 0 },
        { q: "Comment ins√©rer un commentaire en HTML ?", a: ["<!-- comment -->", "// comment", "# comment", "/* comment */"], correct: 0 },
        { q: "Quelle balise repr√©sente un saut de ligne ?", a: ["<br>", "<hr>", "<line>", "<space>"], correct: 0 },
        { q: "Balise pour le contenu principal ?", a: ["<main>", "<body>", "<center>", "<container>"], correct: 0 },
        { q: "Balise pour regrouper du contenu visuellement ?", a: ["<div>", "<group>", "<container>", "<section>"], correct: 0 }
      ],
      medium: [
        { q: "Balise pour regrouper du texte en ligne ?", a: ["<span>", "<div>", "<section>", "<article>"], correct: 0 },
        { q: "Balise qui contient les m√©tadonn√©es ?", a: ["<head>", "<meta>", "<body>", "<title>"], correct: 0 },
        { q: "Balise pour un tableau ?", a: ["<table>", "<grid>", "<div>", "<tab>"], correct: 0 },
        { q: "Balise pour cellule de tableau ?", a: ["<td>", "<th>", "<tr>", "<cell>"], correct: 0 },
        { q: "Attribut pour appliquer une classe CSS ?", a: ["class", "style", "id", "css"], correct: 0 },
        { q: "Balise pour une liste ordonn√©e ?", a: ["<ol>", "<ul>", "<li>", "<list>"], correct: 0 },
        { q: "Balise d‚Äôen-t√™te de tableau ?", a: ["<th>", "<td>", "<tr>", "<header>"], correct: 0 },
        { q: "Balise pour section de page ?", a: ["<section>", "<div>", "<group>", "<box>"], correct: 0 },
        { q: "Balise pour navigation ?", a: ["<nav>", "<header>", "<menu>", "<bar>"], correct: 0 },
        { q: "Attribut pour identifier un √©l√©ment ?", a: ["id", "class", "name", "data"], correct: 0 },
        { q: "Attribut pour lien dans nouvel onglet ?", a: ["target", "href", "open", "new"], correct: 0 }
      ],
      hard: [
        { q: "Balise HTML5 pour contenu ind√©pendant ?", a: ["<article>", "<section>", "<div>", "<aside>"], correct: 0 },
        { q: "Balise pour int√©grer une vid√©o ?", a: ["<video>", "<media>", "<embed>", "<movie>"], correct: 0 },
        { q: "Quel attribut am√©liore l‚Äôaccessibilit√© ?", a: ["aria-label", "role", "tabindex", "alt"], correct: 0 },
        { q: "Balise pour audio ?", a: ["<audio>", "<sound>", "<media>", "<track>"], correct: 0 },
        { q: "Quel attribut indique la langue de la page ?", a: ["lang", "locale", "language", "data-lang"], correct: 0 },
        { q: "Balise pour groupe d‚Äôimages et l√©gendes ?", a: ["<figure>", "<group>", "<imgbox>", "<div>"], correct: 0 },
        { q: "Balise pour scripts JavaScript ?", a: ["<script>", "<js>", "<code>", "<javascript>"], correct: 0 },
        { q: "Attribut HTML pour champ obligatoire ?", a: ["required", "must", "mandatory", "validate"], correct: 0 },
        { q: "Balise pour zone de formulaire ?", a: ["<form>", "<input>", "<field>", "<area>"], correct: 0 },
        { q: "Attribut HTML pour bouton radio s√©lectionn√© ?", a: ["checked", "selected", "active", "enabled"], correct: 0 },
        { q: "Balise pour info compl√©mentaire ?", a: ["<aside>", "<extra>", "<note>", "<footer>"], correct: 0 }
      ]
    };

    const levelButtons = document.querySelectorAll('.level-btn');
    const questionContainer = document.getElementById('question-container');
    const questionEl = document.getElementById('question');
    const answersEl = document.getElementById('answers');
    const resultContainer = document.getElementById('result-container');
    const resultMessage = document.getElementById('result-message');
    const restartBtn = document.getElementById('restart-btn');
    const levelSelect = document.getElementById('level-select');

    let currentQuestions = [];
    let currentIndex = 0;

    levelButtons.forEach(btn => {
      btn.addEventListener('click', () => {
        const level = btn.dataset.level;
        currentQuestions = shuffle([...allQuestions[level]]).slice(0, 10); // M√©langer et prendre 10
        currentIndex = 0;
        levelSelect.style.display = 'none';
        resultContainer.style.display = 'none';
        questionContainer.style.display = 'block';
        showQuestion();
      });
    });

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function showQuestion() {
      const current = currentQuestions[currentIndex];
      questionEl.textContent = `${currentIndex + 1}. ${current.q}`;
      answersEl.innerHTML = '';

      const shuffledAnswers = shuffle(current.a.map((text, index) => ({ text, index })));

      shuffledAnswers.forEach(ans => {
        const btn = document.createElement('button');
        btn.className = 'answer';
        btn.textContent = ans.text;
        btn.onclick = () => handleAnswer(ans.index, current.correct);
        answersEl.appendChild(btn);
      });
    }

    function handleAnswer(selected, correct) {
      if (selected === correct) {
        currentIndex++;
        if (currentIndex < currentQuestions.length) {
          showQuestion();
        } else {
          showResult(true);
        }
      } else {
        showResult(false);
      }
    }

    function showResult(success) {
      questionContainer.style.display = 'none';
      resultMessage.textContent = success
        ? "üéâ Bravo ! Vous avez termin√© toutes les questions sans erreur !"
        : "‚ùå Mauvaise r√©ponse ! Cliquez sur Recommencer.";
      resultContainer.style.display = 'block';
    }

    restartBtn.addEventListener('click', () => {
      resultContainer.style.display = 'none';
      levelSelect.style.display = 'block';
    });
  </script>
</body>
</html>
