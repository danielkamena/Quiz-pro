<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Quiz HTML - Style Chic</title>
<style>
  /* Reset basique */
  * {
    box-sizing: border-box;
  }

  body {
    background: linear-gradient(135deg, #2c3e50, #3498db);
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    color: #f0f0f0;
    margin: 0;
    padding: 0 15px;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
  }

  h1 {
    font-weight: 700;
    font-size: 2.5rem;
    margin-bottom: 1rem;
    letter-spacing: 2px;
    color: #ecf0f1;
    text-align: center;
    user-select: none;
    text-shadow: 0 2px 6px rgba(0,0,0,0.3);
  }

  #level-select {
    display: flex;
    gap: 20px;
    margin-bottom: 40px;
  }

  #level-select button {
    background: #2980b9;
    border: none;
    padding: 15px 30px;
    font-size: 1.2rem;
    font-weight: 600;
    border-radius: 8px;
    color: white;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(41, 128, 185, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  #level-select button:hover {
    background: #1c5980;
    transform: translateY(-3px);
  }

  #level-select button:focus {
    outline: none;
    box-shadow: 0 0 0 3px #85c1e9;
  }

  #question-container {
    background: rgba(255, 255, 255, 0.1);
    padding: 30px 40px;
    border-radius: 15px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.4);
    max-width: 700px;
    width: 100%;
    display: none;
    flex-direction: column;
  }

  #question {
    font-size: 1.6rem;
    margin-bottom: 25px;
    font-weight: 700;
    text-shadow: 1px 1px 4px rgba(0,0,0,0.4);
  }

  .answers {
    list-style: none;
    padding: 0;
    margin: 0;
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .answers li {
    background: rgba(255, 255, 255, 0.15);
    padding: 15px 20px;
    border-radius: 12px;
    font-size: 1.1rem;
    cursor: pointer;
    transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
    box-shadow: inset 0 0 0 0 transparent;
    user-select: none;
  }

  .answers li:hover {
    background: rgba(255, 255, 255, 0.3);
    transform: translateX(5px);
    box-shadow: 3px 3px 8px rgba(0,0,0,0.3);
  }

  .answers li.selected {
    background: #3498db;
    box-shadow: 0 0 10px #2980b9;
    color: white;
    transform: translateX(5px);
  }

  #next-btn {
    margin-top: 30px;
    padding: 12px 30px;
    font-size: 1.2rem;
    font-weight: 700;
    border: none;
    border-radius: 50px;
    background: #27ae60;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(39, 174, 96, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
    align-self: flex-start;
  }

  #next-btn:disabled {
    background: #95a5a6;
    cursor: not-allowed;
    box-shadow: none;
    transform: none;
  }

  #next-btn:not(:disabled):hover {
    background: #1e8449;
    transform: translateY(-3px);
  }

  #score-container {
    margin-top: 30px;
    font-size: 1.5rem;
    font-weight: 700;
    text-align: center;
    color: #f39c12;
    text-shadow: 1px 1px 3px rgba(0,0,0,0.4);
  }

  #restart-container {
    margin-top: 20px;
    display: none;
  }

  #restart-btn {
    padding: 12px 35px;
    font-size: 1.1rem;
    font-weight: 600;
    border: none;
    border-radius: 50px;
    background: #e74c3c;
    color: white;
    cursor: pointer;
    box-shadow: 0 5px 15px rgba(231, 76, 60, 0.6);
    transition: background-color 0.3s ease, transform 0.2s ease;
  }

  #restart-btn:hover {
    background: #c0392b;
    transform: translateY(-3px);
  }

  /* Responsive */
  @media (max-width: 600px) {
    #question-container {
      padding: 20px 25px;
    }

    #level-select {
      flex-direction: column;
      width: 100%;
      max-width: 320px;
      margin-bottom: 30px;
    }

    #level-select button {
      width: 100%;
      padding: 14px 0;
      font-size: 1.1rem;
    }
  }
</style>
</head>
<body>

<h1>Quiz HTML</h1>

<div id="level-select">
  <button data-level="easy">Facile</button>
  <button data-level="medium">Moyen</button>
  <button data-level="hard">Difficile</button>
</div>

<div id="question-container">
  <div id="question"></div>
  <ul class="answers"></ul>
  <button id="next-btn" disabled>Question suivante</button>
</div>

<div id="score-container"></div>

<div id="restart-container">
  <button id="restart-btn">Recommencer</button>
</div>

<script>
const questionsDB = {
  easy: [
    {q: "Que signifie HTML ?", answers: ["HyperText Markup Language", "Hyperlink Markup Language", "Home Tool Markup Language", "Hyper Tool Markup Language"], correct: 0},
    {q: "Quel √©l√©ment HTML est utilis√© pour ins√©rer un lien ?", answers: ["<a>", "<link>", "<href>", "<url>"], correct: 0},
    {q: "Quel attribut est utilis√© pour d√©finir une image ?", answers: ["src", "href", "alt", "link"], correct: 0},
    {q: "Quel √©l√©ment repr√©sente un paragraphe ?", answers: ["<p>", "<para>", "<text>", "<paragraph>"], correct: 0},
    {q: "Comment ins√©rer un commentaire HTML ?", answers: ["<!-- commentaire -->", "// commentaire", "/* commentaire */", "# commentaire"], correct: 0},
    {q: "Quel √©l√©ment repr√©sente un titre de niveau 1 ?", answers: ["<h1>", "<head>", "<title>", "<header>"], correct: 0},
    {q: "Comment cr√©er une liste √† puces ?", answers: ["<ul>", "<ol>", "<li>", "<dl>"], correct: 0},
    {q: "Quel √©l√©ment est vide (self-closing) ?", answers: ["<br>", "<p>", "<div>", "<span>"], correct: 0},
    {q: "Quel attribut ajoute un texte alternatif √† une image ?", answers: ["alt", "title", "src", "text"], correct: 0},
    {q: "Quel √©l√©ment est utilis√© pour cr√©er un bouton ?", answers: ["<button>", "<input>", "<form>", "<submit>"], correct: 0},
  ],
  medium: [
    {q: "Quel attribut HTML est utilis√© pour sp√©cifier une classe CSS ?", answers: ["class", "id", "style", "css"], correct: 0},
    {q: "Quel √©l√©ment HTML sert √† regrouper du contenu en ligne ?", answers: ["<span>", "<div>", "<section>", "<article>"], correct: 0},
    {q: "Quel √©l√©ment d√©finit une cellule dans un tableau ?", answers: ["<td>", "<th>", "<tr>", "<table>"], correct: 0},
    {q: "Quel √©l√©ment HTML contient les m√©tadonn√©es ?", answers: ["<head>", "<body>", "<meta>", "<title>"], correct: 0},
    {q: "Quelle balise permet d‚Äôint√©grer une feuille de style CSS externe ?", answers: ["<link>", "<style>", "<css>", "<script>"], correct: 0},
    {q: "Quel attribut contr√¥le le comportement d‚Äôun lien hypertexte ?", answers: ["target", "href", "rel", "src"], correct: 0},
    {q: "Quel √©l√©ment HTML repr√©sente un formulaire ?", answers: ["<form>", "<input>", "<fieldset>", "<button>"], correct: 0},
    {q: "Quel type d‚Äôinput permet de s√©lectionner une date ?", answers: ["date", "text", "datetime", "calendar"], correct: 0},
    {q: "Quel √©l√©ment HTML est utilis√© pour afficher une image responsive ?", answers: ["<img srcset>", "<picture>", "<figure>", "<image>"], correct: 0},
    {q: "Quel attribut permet de rendre un champ obligatoire dans un formulaire ?", answers: ["required", "mandatory", "validate", "need"], correct: 0},
  ],
  hard: [
    {q: "Quel √©l√©ment HTML5 est utilis√© pour regrouper un contenu ind√©pendant ?", answers: ["<article>", "<section>", "<div>", "<aside>"], correct: 0},
    {q: "Quelle balise permet d‚Äôint√©grer un script JavaScript externe ?", answers: ["<script src='...'>", "<js>", "<script external>", "<source>"], correct: 0},
    {q: "Quel attribut ARIA am√©liore l‚Äôaccessibilit√© des √©l√©ments ?", answers: ["aria-label", "role", "accesskey", "tabindex"], correct: 0},
    {q: "Quel √©l√©ment permet de d√©finir un conteneur multim√©dia ?", answers: ["<figure>", "<media>", "<video>", "<embed>"], correct: 0},
    {q: "Quel attribut indique la langue principale d‚Äôune page HTML ?", answers: ["lang", "xml:lang", "language", "locale"], correct: 0},
    {q: "Quel √©l√©ment est utilis√© pour inclure du contenu externe dans une page ?", answers: ["<iframe>", "<embed>", "<object>", "<include>"], correct: 0},
    {q: "Comment s‚Äôappelle le nouveau mod√®le de bo√Æte CSS introduit ?", answers: ["box-sizing", "flexbox", "grid", "box-model"], correct: 1},
    {q: "Quel attribut permet de sp√©cifier un texte de remplacement pour les vid√©os ?", answers: ["alt", "aria-label", "title", "track"], correct: 3},
    {q: "Quel √©l√©ment HTML5 repr√©sente un pied de page ?", answers: ["<footer>", "<bottom>", "<section>", "<aside>"], correct: 0},
    {q: "Quel attribut HTML5 permet la validation du type de fichier dans un input ?", answers: ["accept", "type", "pattern", "validate"], correct: 0},
  ]
};

const levelSelect = document.querySelectorAll("#level-select button");
const questionContainer = document.getElementById("question-container");
const questionEl = document.getElementById("question");
const answersEl = document.querySelector(".answers");
const nextBtn = document.getElementById("next-btn");
const scoreContainer = document.getElementById("score-container");
const restartBtn = document.getElementById("restart-btn");
const restartContainer = document.getElementById("restart-container");

let currentLevel = null;
let currentQuestionIndex = 0;
let quizEnded = false;
let shuffledQuestions = [];

function shuffle(array) {
  for (let i = array.length -1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i+1));
    [array[i], array[j]] = [array[j], array[i]];
  }
  return array;
}

levelSelect.forEach(button => {
  button.addEventListener("click", () => {
    currentLevel = button.getAttribute("data-level");
    startQuiz();
  });
});

function startQuiz() {
  currentQuestionIndex = 0;
  quizEnded = false;
  shuffledQuestions = shuffle([...questionsDB[currentLevel]]);
  document.getElementById("level-select").style.display = "none";
  questionContainer.style.display = "flex";
  scoreContainer.style.display = "none";
  restartContainer.style.display = "none";
  nextBtn.disabled = true;
  showQuestion();
}

function showQuestion() {
  nextBtn.disabled = true;
  clearAnswers();
  const question = shuffledQuestions[currentQuestionIndex];
  questionEl.textContent = `Q${currentQuestionIndex + 1}: ${question.q}`;
  question.answers.forEach((answer, index) => {
    const li = document.createElement("li");
    li.textContent = answer;
    li.dataset.index = index;
    li.addEventListener("click", selectAnswer);
    answersEl.appendChild(li);
  });
}

function clearAnswers() {
  answersEl.innerHTML = "";
}

function selectAnswer(e) {
  if (quizEnded) return;
  document.querySelectorAll(".answers li").forEach(li => li.classList.remove("selected"));
  e.target.classList.add("selected");
  nextBtn.disabled = false;
}

nextBtn.addEventListener("click", () => {
  if (quizEnded) return;
  const selected = document.querySelector(".answers li.selected");
  if (!selected) return;
  const selectedIndex = parseInt(selected.dataset.index);
  const question = shuffledQuestions[currentQuestionIndex];
  if (selectedIndex === question.correct) {
    currentQuestionIndex++;
    if (currentQuestionIndex < shuffledQuestions.length) {
      showQuestion();
      nextBtn.disabled = true;
    } else {
      finishQuiz(true);
    }
  } else {
    finishQuiz(false);
  }
});

function finishQuiz(success) {
  quizEnded = true;
  questionContainer.style.display = "none";
  scoreContainer.style.display = "block";
  restartContainer.style.display = "block";
  if (success) {
    scoreContainer.textContent = `üéâ Bravo ! Vous avez r√©ussi le quiz.`;
  } else {
    scoreContainer.textContent = `‚ùå Vous avez √©chou√© au quiz. Essayez de nouveau.`;
  }
}

restartBtn.addEventListener("click", () => {
  document.getElementById("level-select").style.display = "flex";
  scoreContainer.style.display = "none";
  restartContainer.style.display = "none";
  questionContainer.style.display = "none";
  currentLevel = null;
  currentQuestionIndex = 0;
 
  quizEnded = false;
nextBtn.disabled = true;
});
</script>

</body> 
</html>
